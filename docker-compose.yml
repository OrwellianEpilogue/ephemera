services:
  ephemera:
    # Available tags:
    # - latest: Latest stable release (recommended for production)
    # - dev: Latest development build (for testing new features)
    # - 1.2.3: Specific version
    # - dev-sha-abc1234: Specific dev build
    image: ghcr.io/orwellianepilogue/ephemera:latest
    container_name: ephemera
    restart: unless-stopped

    ports:
      - "8286:8286"

    environment:
      # Infrastructure Settings (still configured via environment)
      # FlareSolverr is used for slow download fallback when API key is missing or quota exhausted
      FLARESOLVERR_URL: http://flaresolverr:8191
      PORT: 8286
      DB_PATH: /app/data/database.db

      # File System Permissions
      PUID: 1000
      PGID: 100

      # Application Settings (now configured via web UI setup wizard)
      # The following settings are DEPRECATED and will be ignored if set:
      # - AA_BASE_URL (configured in setup wizard)
      # - AA_API_KEY (configured in setup wizard)
      # - LG_BASE_URL (configured in setup wizard)
      # - DOWNLOAD_FOLDER (configured in setup wizard)
      # - INGEST_FOLDER (configured in setup wizard)
      # - RETRY_ATTEMPTS (configured in settings)
      # - REQUEST_TIMEOUT (configured in settings)
      # - SEARCH_CACHE_TTL (configured in settings)
      #
      # On first run, the setup wizard will prompt you to configure these settings.
      # Existing deployments will migrate settings to the database automatically.

    volumes:
      - ./data:/app/data
      - ./downloads:/app/downloads
      - ./ingest:/app/ingest

    # Set DNS server to prevent EU blocking
    #dns:
    #  - 1.1.1.1
    #  - 1.0.0.1

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:8286/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped

    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=Europe/Berlin

    # Set DNS server to prevent EU blocking
    #dns:
    #  - 1.1.1.1
    #  - 1.0.0.1

    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8191/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
